@if(document) {
  <div class="document-root">
    <header>
      <div>
        <h1>{{ document.title }}</h1>
      </div>

      <div>
        <input type="search" placeholder="Search..."/>
      </div>
    </header>

    <p [innerHTML]="document.description | markdown"></p>

    <h2>Features</h2>

    @for(feature of document.features; track feature.id) {
      <app-feature-panel [feature]="feature"/>
    }
  </div>
}
