@if (feature) {
  <h3 [id]="feature.anchorId">
    @if (feature.id && feature.id != feature.name) {
      <b>{{ feature.id }} - </b>
    }
    <span>{{ feature.name }}</span>
  </h3>

  @if (feature.tags && feature.tags.length > 0) {
    <label class="tags">
      <span>Tags:</span>
      <ul>
        @for (tag of feature.tags; track tag) {
          <app-tag
            [tagName]="tag"
            [clickable]="true"
            (onClick)="handleTagClicked($event)"
          />
        }
      </ul>
    </label>
  }

  @if (feature.description) {
    <div [innerHTML]="feature.description | markdown"></div>
  }

  @if (feature.examples && feature.examples.length > 0) {
    <app-examples-panel [examples]="feature.examples" />
  }
}
