@if (example; as example) {
  <details>
    <summary>
      @if (example.id) {
        <b>{{ example.id }}</b>
      }

      @if (example.name) {
        {{ example.name }}
      }
    </summary>

    @if (example.description) {
      <p [innerHTML]="example.description | markdown"></p>
    }

    <ul>
    @if (hasExecutor()) {
      <li>
        <a [routerLink]="['example', example.id]">Open wireframe</a>
      </li>
    }

    @if (hasTestResults()) {
      <li>
        <a [routerLink]="['test-results', example.id]">Open test results</a>
      </li>
    }
    </ul>


  </details>
}
