<li
  class="tag"
  [class.deletable]="deletable"
  [class.clickable]="clickable"
  [style.background]="color()"
  [style.color]="textColor()"
  (click)="handleClick()"
>
  {{ tagName }}

  @if (deletable) {
    <button
      type="button"
      class="delete-tag-button"
      [style.color]="textColor()"
      (click)="deleteTag()"
      aria-label="Delete tag"
    ></button>
  }
</li>
