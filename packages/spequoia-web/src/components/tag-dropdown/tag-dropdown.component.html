<button (click)="toggleDropdown()" [class.active]="isOpen" [class.empty]="!selectedTags.length">
  <span class="material-icons" title="Filters">filter_list</span>
</button>

@if (isOpen) {
  <div class="dropdown-menu">
    <div class="tag-list">
      @for (tag of availableTags; track tag) {
        <div class="tag-item" (click)="toggleTag(tag)">
          <span class="material-icons check-icon" [class.selected]="isSelected(tag)">check</span>
          <app-tag [tagName]="tag"/>
        </div>
      }
    </div>
  </div>
}
