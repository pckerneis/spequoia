<div>
  <h1><a [routerLink]="'/'">{{ document.title }}</a></h1>
</div>

<span class="filters">
  <button>
    <span class="material-icons">filter_list</span>
  </button>
  <ul>
    @for (tag of documentService.tagFilter(); track tag) {
      <app-tag [tagName]="tag" [deletable]="true" (onDelete)="removeTagFilter($event)" />
    }
  </ul>
</span>

<div>
  <input type="search" placeholder="Search..." />
</div>
